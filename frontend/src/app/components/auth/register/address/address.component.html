<div class="container pt-3">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item" routerLink="/auth/register" routerLinkActive="active"><a class="link-primary">Register</a></li>
          <li class="breadcrumb-item" routerLink="/auth/login" routerLinkActive="active"><a class="link-primary">Login</a></li>
          <li class="breadcrumb-item" routerLink="/auth/address" routerLinkActive="active"><a>Address</a></li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()"> <!-- [formGroup]="registerForm" (ngSubmit)="onSubmit()" -->
  <div class="col-xs-12 col-md-8 offset-md-2">
    <h3 class="text-center">Address</h3>
    <div class="p-3 text-center shadow p-3 mb-5 bg-light bg-body-tertiary rounded">
      <div class="row g-3 align-items-center">
        <div class="col">
          <label for="add1" class="col-form-label">Address 1</label>
        </div>
        <div class="col-12 col-xs-4 col-md-8 col-lg-10">
          <input type="text" id="add1" class="form-control" formControlName="add1">
        </div>
      </div>
      <div class="row g-3 align-items-center mt-2">
        <div class="col">
          <label for="add2" class="col-form-label">Address 2</label>
        </div>
        <div class="col-12 col-xs-4 col-md-8 col-lg-10">
          <input type="text" id="add2" class="form-control" formControlName="add2">
        </div>
      </div>
      <div class="row g-2 align-items-center mt-2">
        <div class="col">
          <label for="country" class="col-form-label">Country</label>
        </div>
        <div class="col-12 col-xs-4 col-md-4 col-lg-4">
          <input type="text" id="country" class="form-control" formControlName="country">
        </div>
        <div class="col">
          <label for="state" class="col-form-label">state</label>
        </div>
        <div class="col-12 col-xs-4 col-md-4 col-lg-4">
          <input type="text" id="state" class="form-control" formControlName="state">
        </div>
      </div>
      <div class="row g-2 align-items-center mt-2">
        <div class="col">
          <label for="city" class="col-form-label">City</label>
        </div>
        <div class="col-12 col-xs-4 col-md-4 col-lg-4">
          <input type="text" id="city" class="form-control" formControlName="city">
        </div>
        <div class="col">
          <label for="pin" class="col-form-label">Pin</label>
        </div>
        <div class="col-12 col-xs-4 col-md-4 col-lg-4">
          <input type="text" id="pin" class="form-control" pattern="\d{6}" formControlName="pin">
        </div>
      </div>
      <div class="mt-5">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>

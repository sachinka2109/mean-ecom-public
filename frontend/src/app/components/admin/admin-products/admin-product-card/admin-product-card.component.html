      <div class="card shadow-sm p-3 mb-5 bg-white rounded text-center">
          <div class="image-container">
            <img class="card-img-top img-fluid" [src]="product.imageUrl" alt="Vans">
          </div>
        <div class="card-body">
          <!-- <a (click)="onEdit(id)"> -->
            <h4 class="card-title">{{product.title}}</h4>
            <p>brand: <span class="text-muted">{{product.brand}}</span></p>
            <div class="d-flex flex-column justify-content-around align-items-center">
              <p>Category: <span class="text-muted">{{product.category}}</span></p>
              <p>subCategory: <span class="text-muted">{{product.subCategory}}</span></p>
            </div>
            <p class="card-text">{{product.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <ng-container *ngIf="product.discount !==0;else NoDiscount">
              <div class="flex-column">
                <div class="text-success"><h5 class="m-0">{{product.discount | currency:'INR'}}</h5></div>
                <div class="text-muted"><del>{{product.price | currency:'INR'}}</del></div>
              </div>
            </ng-container>
            <ng-template #NoDiscount>
                <div class="price text-success mt-3"><h5 class="m-0">{{product.price | currency:'INR'}}</h5></div>
            </ng-template>
             <a class="btn btn-success mt-3" (click)="onEdit(id)"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
             <a class="btn btn-danger mt-3" (click)="onDelete(id)"><i class="fa-solid fa-trash"></i> Delete</a>
          </div>
        </div>
      </div>

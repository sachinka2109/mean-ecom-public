<div class="row">
  <div id="adminProduct" class="col-12 col-md-6 col-lg-4" *ngFor="let productEl of products;let i = index">
    <app-admin-product-card [product]="productEl" [id]="productEl._id"></app-admin-product-card>
  </div>
</div>

<ng-container *ngIf="products && products.length >0;else noProducts">
  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <mat-paginator
          [length]="totalProducts"
          [pageSize]="productsPerPage"
          [pageSizeOptions]="pageSizeOptions"
          aria-label="Select page"
          (page)="onChangedPage($event)"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noProducts>
  <div class="row">
    <div class="col">
      <h4 class="text-muted">No Products have been added by You...</h4>
    </div>
  </div>
</ng-template>
